<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログ時間記録サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        #timeList {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>ログ時間記録サイト</h1>

    <div id="loginForm">
        <input type="email" id="email" placeholder="メールアドレス">
        <input type="password" id="password" placeholder="パスワード">
        <button onclick="login()">ログイン</button>
        <button onclick="signup()">新規登録</button>
    </div>

    <div id="userInfo" style="display:none;">
        <p>ログイン中: <span id="userEmail"></span></p>
        <button onclick="logout()">ログアウト</button>
    </div>

    <div id="timeRecorder" style="display:none;">
        <button id="startButton">記録スタート</button>
        <button id="stopButton" disabled>記録終了</button>
        <button id="exportButton">CSVエクスポート</button>
        <div id="timeList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyAMSuzWF7mbCzBuA_MFMBniZdvawDT-eQE",
  authDomain: "register-4cac0.firebaseapp.com",
  projectId: "register-4cac0",
  storageBucket: "register-4cac0.appspot.com",
  messagingSenderId: "656550257470",
  appId: "1:656550257470:web:d99636ca32df41e82bc26f",
  measurementId: "G-M31310SBZV"
        };
        // Firebaseの初期化
        firebase.initializeApp(firebaseConfig);

        // 認証関連の関数
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    console.error("ログインエラー:", error);
                    alert("ログインに失敗しました。");
                });
        }

        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .catch((error) => {
                    console.error("新規登録エラー:", error);
                    alert("新規登録に失敗しました。");
                });
        }

        function logout() {
            firebase.auth().signOut().then(() => {
                console.log("ログアウトしました");
            }).catch((error) => {
                console.error("ログアウトエラー:", error);
            });
        }

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('timeRecorder').style.display = 'block';
                document.getElementById('userEmail').textContent = user.email;
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('timeRecorder').style.display = 'none';
            }
        });

        // 時間記録関連の関数
        let startTime;
        let records = [];

        document.getElementById('startButton').addEventListener('click', () => {
            startTime = new Date();
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            const endTime = new Date();
            const duration = (endTime - startTime) / 1000; // 秒単位
            const record = {
                start: startTime.toLocaleString('ja-JP'),
                end: endTime.toLocaleString('ja-JP'),
                duration: duration.toFixed(2)
            };
            records.push(record);

            const listItem = document.createElement('p');
            listItem.textContent = `開始: ${record.start}, 終了: ${record.end}, 経過時間: ${record.duration}秒`;
            document.getElementById('timeList').appendChild(listItem);

            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        });

        document.getElementById('exportButton').addEventListener('click', () => {
            let csv = '\uFEFF' + 'データ,開始時間,終了時間,経過時間（秒）\n';
            records.forEach((record, index) => {
                csv += `${index + 1},${record.start},${record.end},${record.duration}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "時間記録.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
